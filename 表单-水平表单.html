<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>表单</title>

    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <script src="static/jquery/jquery-1.11.3.js"></script>
    <script type="application/javascript" src="static/bootstrap/js/bootstrap.js"></script>
</head>
<body>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="firstname">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="lastname">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox">请记住我</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">登录</button>
        </div>
    </div>
</form>


</body>
</html>
