<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>表单</title>

    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <script src="static/jquery/jquery-1.11.3.js"></script>
    <script type="application/javascript" src="static/bootstrap/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <form role="form" class="form-inline">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" placeholder="请输入名称"/>
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile"/>
            <p class="help-block">这是块级帮助实例</p>
        </div>
        <div class="form-group">
            <label for="check">
            <input type="checkbox" class="checkbox"/>热水狗
            </label>
        </div>
        <div class="form-group">
             <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

</div>
</body>
</html>
